<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Games of Life</h1>
    <div class="canvas"></div>
    <h2>Generations: <span id="GenerationsDisplay">1</span></h2>

    <div>
        <button class="start">Start/Stop</button>

        <button class="GolButton">Game of Life</button>
        <button class="SeedsButton">Seeds</button>
        <button class="LwdButton">Life without Death</button>
        <p>Or make your own rule: Birth count is the number of live neighbors required for a cell to be birthed.</p>
        <p>Survival is the number of live neighbors required for a live cell to survive.</p>
        <input type="text" id="birthValue">Birth</input>
        <input type="text" id="survivalValue">Survival</input>
        <button class="customButton">Run custom rule</button>
    </div>

    <div>
        <label for="cellSize">Choose a cell size:</label>
        <select name="cellSize" id="cellSize">
            <option value="2">2 px</option>
            <option value="5">5 px</option>
            <option value="10">10 px</option>
            <option value="25">25 px</option>
            <option value="50">50 px</option>
        </select>

        <label for="speed">Choose a speed:</label>
        <select name="speed" id="speed">
            <option value="10">10 ms</option>
            <option value="50">50 ms</option>
            <option value="100" selected>100 ms</option>
            <option value="250">250 ms</option>
            <option value="500">500 ms</option>
        </select>

        <label for="pattern">Choose a pattern:</label>
        <select name="pattern" id="pattern">
            <option value="gosperGliderGun">Gosper Glider Gun</option>
            <option value="acorn">Acorn</option>
            <option value="rPentomino">R-Pentomino</option>
        </select>
    </div>
    <button id="reset">Reset</button>
    <script src="script.js"></script>
</body>

</html>
